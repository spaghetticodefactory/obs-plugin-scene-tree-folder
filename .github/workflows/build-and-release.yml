name: Build and Release Plugin

on:
  push:
    tags:
      - "v*"
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin
    uses: obsproject/obs-plugintemplate/.github/workflows/build-project.yaml@master
    with:
      runner-ubuntu: ubuntu-22.04
      runner-macos: macos-14
      runner-windows: windows-2022
    secrets: inherit

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.xz" \) -exec cp {} release/ \;
          ls -la release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/*.tar.xz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
