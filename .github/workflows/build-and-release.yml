name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: windows-x64, os: windows-2022, arch: x64 }
          # Disabled for now - focus on Windows first
          # - { name: macos-universal, os: macos-13, arch: universal }
          # - { name: ubuntu-x86_64, os: ubuntu-22.04, arch: x86_64 }

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'
          arch: 'win64_msvc2019_64'

      - name: Download OBS Development Files
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download OBS dependencies (dev files)
          $obsVersion = "32.0.2"

          # Download dependencies
          Invoke-WebRequest -Uri "https://github.com/obsproject/obs-deps/releases/download/2025-08-23/windows-deps-2025-08-23-x64.zip" -OutFile "deps.zip"
          Expand-Archive -Path "deps.zip" -DestinationPath "obs-deps" -Force

          # Download Qt deps
          Invoke-WebRequest -Uri "https://github.com/obsproject/obs-deps/releases/download/2025-08-23/windows-deps-qt6-2025-08-23-x64.zip" -OutFile "qt-deps.zip"
          Expand-Archive -Path "qt-deps.zip" -DestinationPath "obs-deps" -Force

          # Download OBS Windows release to extract DLL exports
          Write-Host "Downloading OBS Windows release to extract symbols..."
          Invoke-WebRequest -Uri "https://github.com/obsproject/obs-studio/releases/download/$obsVersion/OBS-Studio-$obsVersion-Windows-x64.zip" -OutFile "obs-studio.zip"
          Expand-Archive -Path "obs-studio.zip" -DestinationPath "obs-studio" -Force

          # Clone OBS for headers (shallow)
          git clone --depth 1 --branch $obsVersion https://github.com/obsproject/obs-studio.git obs-src

          # Create a minimal libobs install structure
          New-Item -ItemType Directory -Force -Path "obs-build/cmake"
          New-Item -ItemType Directory -Force -Path "obs-build/include"
          New-Item -ItemType Directory -Force -Path "obs-build/lib"

          # Copy headers
          Copy-Item -Recurse "obs-src/libobs" "obs-build/include/"
          Copy-Item -Recurse "obs-src/frontend/api" "obs-build/include/obs-frontend-api"

          # Create import libraries from DLL exports for delay-loading
          Write-Host "Creating import libraries from OBS DLL exports..."

          # Find Visual Studio tools
          $vsPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          $vcToolsPath = Join-Path $vsPath "VC\Tools\MSVC" | Get-ChildItem | Select-Object -First 1
          $libExe = Join-Path $vcToolsPath.FullName "bin\Hostx64\x64\lib.exe"
          $dumpbinExe = Join-Path $vcToolsPath.FullName "bin\Hostx64\x64\dumpbin.exe"

          Write-Host "Using lib.exe at: $libExe"
          Write-Host "Using dumpbin.exe at: $dumpbinExe"

          # Find DLL files in OBS release
          $obsDll = Get-ChildItem -Path "obs-studio" -Recurse -Filter "obs.dll" | Select-Object -First 1
          $frontendDll = Get-ChildItem -Path "obs-studio" -Recurse -Filter "obs-frontend-api.dll" | Select-Object -First 1

          Write-Host "Found obs.dll at: $($obsDll.FullName)"
          Write-Host "Found obs-frontend-api.dll at: $($frontendDll.FullName)"

          # Extract exports using dumpbin
          Write-Host "Extracting exports from obs.dll..."
          & $dumpbinExe /EXPORTS "$($obsDll.FullName)" > obs-exports.txt

          Write-Host "Extracting exports from obs-frontend-api.dll..."
          & $dumpbinExe /EXPORTS "$($frontendDll.FullName)" > frontend-exports.txt

          # Parse exports and create .def files
          Write-Host "Parsing exports and creating .def files..."

          # Parse obs.dll exports
          $obsExports = Get-Content obs-exports.txt | Select-String -Pattern '^\s+\d+\s+[0-9A-F]+\s+[0-9A-F]+\s+(\w+)' | ForEach-Object {
              $_.Matches.Groups[1].Value
          }

          # Create obs.def file
          $obsDefContent = "LIBRARY obs`nEXPORTS`n"
          foreach ($export in $obsExports) {
              $obsDefContent += "    $export`n"
          }
          Set-Content -Path "obs.def" -Value $obsDefContent -Encoding ASCII -NoNewline

          Write-Host "Created obs.def with $($obsExports.Count) exports"

          # Parse obs-frontend-api.dll exports
          $frontendExports = Get-Content frontend-exports.txt | Select-String -Pattern '^\s+\d+\s+[0-9A-F]+\s+[0-9A-F]+\s+(\w+)' | ForEach-Object {
              $_.Matches.Groups[1].Value
          }

          # Create obs-frontend-api.def file
          $frontendDefContent = "LIBRARY obs-frontend-api`nEXPORTS`n"
          foreach ($export in $frontendExports) {
              $frontendDefContent += "    $export`n"
          }
          Set-Content -Path "obs-frontend-api.def" -Value $frontendDefContent -Encoding ASCII -NoNewline

          Write-Host "Created obs-frontend-api.def with $($frontendExports.Count) exports"

          # Generate import libraries from .def files
          Write-Host "Generating import libraries..."
          & $libExe /DEF:obs.def /OUT:"obs-build/lib/obs.lib" /MACHINE:X64
          & $libExe /DEF:obs-frontend-api.def /OUT:"obs-build/lib/obs-frontend-api.lib" /MACHINE:X64

          Write-Host "Import libraries created successfully"

          # Generate obsconfig.h from template
          $obsconfigContent = @"
          #pragma once

          #define OBS_DATA_PATH ""
          #define OBS_PLUGIN_PATH ""
          #define OBS_PLUGIN_DESTINATION ""

          #define OBS_RELEASE_CANDIDATE 0
          #define OBS_BETA 0
          "@

          Set-Content -Path "obs-build/include/libobs/obsconfig.h" -Value $obsconfigContent

          # Create a simple config file for CMake to find libobs
          $configContent = @"
          # libobs config
          set(OBS_INCLUDE_DIRS "`${CMAKE_CURRENT_LIST_DIR}/../include/libobs")
          set(OBS_LIB_DIR "`${CMAKE_CURRENT_LIST_DIR}/../lib")

          if(NOT TARGET OBS::libobs)
            add_library(OBS::libobs UNKNOWN IMPORTED)
            set_target_properties(OBS::libobs PROPERTIES
              INTERFACE_INCLUDE_DIRECTORIES "`${CMAKE_CURRENT_LIST_DIR}/../include/libobs"
              IMPORTED_LOCATION "`${OBS_LIB_DIR}/obs.lib"
            )
          endif()

          if(NOT TARGET OBS::obs-frontend-api)
            add_library(OBS::obs-frontend-api UNKNOWN IMPORTED)
            set_target_properties(OBS::obs-frontend-api PROPERTIES
              INTERFACE_INCLUDE_DIRECTORIES "`${CMAKE_CURRENT_LIST_DIR}/../include/obs-frontend-api"
              IMPORTED_LOCATION "`${OBS_LIB_DIR}/obs-frontend-api.lib"
            )
          endif()

          # Mark as found
          set(libobs_FOUND TRUE)
          "@

          Set-Content -Path "obs-build/cmake/libobsConfig.cmake" -Value $configContent

          # Create obs-frontend-api config file
          $frontendConfigContent = @"
          # obs-frontend-api config
          if(NOT TARGET OBS::obs-frontend-api)
            add_library(OBS::obs-frontend-api INTERFACE IMPORTED)
            set_target_properties(OBS::obs-frontend-api PROPERTIES
              INTERFACE_INCLUDE_DIRECTORIES "`${CMAKE_CURRENT_LIST_DIR}/../include/obs-frontend-api"
            )
          endif()

          # Set package variables
          set(obs-frontend-api_FOUND TRUE)
          set(obs-frontend-api_INCLUDE_DIRS "`${CMAKE_CURRENT_LIST_DIR}/../include/obs-frontend-api")
          "@

          Set-Content -Path "obs-build/cmake/obs-frontend-apiConfig.cmake" -Value $frontendConfigContent

          # Set environment for next steps
          echo "OBS_DIR=$pwd/obs-build" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$pwd/obs-build;$pwd/obs-deps" >> $env:GITHUB_ENV

      - name: Install OBS Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install obs

      - name: Install OBS Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository ppa:obsproject/obs-studio
          sudo apt-get update
          sudo apt-get install -y obs-studio libobs-dev

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:CMAKE_PREFIX_PATH = "$env:CMAKE_PREFIX_PATH;$env:OBS_DIR;$env:Qt6_DIR"
          cmake --preset windows-x64 -DCMAKE_PREFIX_PATH="$env:CMAKE_PREFIX_PATH" -Dlibobs_DIR="$env:OBS_DIR/cmake" -Dobs-frontend-api_DIR="$env:OBS_DIR/cmake"

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake --preset macos

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake --preset ubuntu-x86_64

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake --build --preset windows-x64 --config RelWithDebInfo

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake --build --preset macos --config RelWithDebInfo

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake --build --preset ubuntu-x86_64

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          # Extract version from CMakeLists.txt
          $version = Select-String -Path "CMakeLists.txt" -Pattern 'project\(".*" VERSION ([0-9.]+)\)' | ForEach-Object { $_.Matches.Groups[1].Value }
          Write-Host "Plugin version: $version"

          # Set version as environment variable for artifact naming
          echo "PLUGIN_VERSION=$version" >> $env:GITHUB_ENV

          # OBS v32 plugin structure: plugin-name/bin/64bit/ and plugin-name/data/
          mkdir -p package/obs_scene_tree_view/bin/64bit
          mkdir -p package/obs_scene_tree_view/data
          copy build_x64\RelWithDebInfo\obs_scene_tree_view.dll package\obs_scene_tree_view\bin\64bit\
          xcopy data\locale package\obs_scene_tree_view\data\locale\ /E /I

          # Create release package with version and architecture
          cd package
          7z a "..\obs_scene_tree_view-v$version-${{ matrix.name }}.zip" obs_scene_tree_view

          # Clean up downloaded dependencies to keep artifacts small
          cd ..
          Remove-Item deps.zip -ErrorAction SilentlyContinue
          Remove-Item qt-deps.zip -ErrorAction SilentlyContinue
          Remove-Item -Recurse obs-deps -ErrorAction SilentlyContinue
          Remove-Item -Recurse obs-src -ErrorAction SilentlyContinue
          Remove-Item -Recurse obs-build -ErrorAction SilentlyContinue

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p package/obs-plugins
          mkdir -p package/data/obs-plugins/obs_scene_tree_view
          cp -r build_macos/RelWithDebInfo/obs_scene_tree_view.so package/obs-plugins/
          cp -r data/locale package/data/obs-plugins/obs_scene_tree_view/
          cd package
          tar -czf ../${{ matrix.name }}-RelWithDebInfo.tar.gz *

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p package/lib/obs-plugins
          mkdir -p package/share/obs/obs-plugins/obs_scene_tree_view
          cp build_x86_64/libobs_scene_tree_view.so package/lib/obs-plugins/
          cp -r data/locale package/share/obs/obs-plugins/obs_scene_tree_view/
          cd package
          tar -czf ../${{ matrix.name }}-RelWithDebInfo.tar.gz *

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs_scene_tree_view-v${{ env.PLUGIN_VERSION }}-${{ matrix.name }}
          path: obs_scene_tree_view-v*.zip

  release:
    name: Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release
        run: |
          mkdir release
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release/ \;
          ls -la release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
